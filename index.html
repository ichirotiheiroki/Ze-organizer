<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css'>
	<link rel="stylesheet" href="css/main.css" />
	<title>Охренайзер</title>
</head>

<body>

	<div class="container">

		<div class="display-4 mb-2">Охренайзер</div>

		<br>



		<div class="flex" style="
		display: flex;
  ">
			<div class="div">
				<h5 id="Day"></h5>
				<h4 id="Date"> </h4>
				<h6 id="Time"> </h6>
				<!-- <button onclick="bg()">Dark Mode</button> -->
			</div>
			<div class="div" style="
			margin-left: 50px;
	  ">
				<div class="current-container mobile-padding">
					<h5 class="city-name">Baku city</h5>
				</div>
				<div>
					<div class="current-temp">
						<div class="icon">
							<img src="http://openweathermap.org/img/wn/01d@2x.png" width="50px" height="50px" alt="">
						</div>
						<span class="feels_like">32°C</span>
					</div>
					<!---->
					<div class="description">Description</div>
				</div>
			</div>
		</div>








		<!-- List of tasks -->
		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">
			</ul>
		</div>
		<!-- //List of tasks -->

		<!-- Form -->
		<div class="card bg-light">
			<div class="card-header">Запишите новую задачу</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Чё будем делать?" required>
					</div>
					<div style="
					height: 80px;
					width: 80px;
					display: flex;
					justify-content: center;
					align-items: center;
			  ">
						<button type="submit" class="btn btn-primary  btn-lg active btn-floating btn-large red"><i
								class="material-icons">edit</i></button>
					</div>
				</form>
			</div>
		</div>
		<!-- //Form  -->
		<!-- <button id="removeDoneTasks" class="btn btn-secondary mt-4 float-right">Удалить выполненные задачи</button> -->

	</div>

	<script src="js/main.js"></script>
</body>

</html>
