<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css'>
	<link rel="stylesheet" href="css/main.css" />
	<title>Охренайзер</title>
</head>

<body>

	<div class="container">

		<div class="display-4 mb-2">Охренайзер</div>
		<div class="div">
			<h5 id="Day"></h5>
			<h4 id="Date"> </h4>
			<h6 id="Time"> </h6>
			<!-- <button onclick="bg()">Dark Mode</button> -->
		</div>
		<br>
		<!-- List of tasks -->
		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">
			</ul>
		</div>
		<!-- //List of tasks -->

		<!-- Form -->
		<div class="card bg-light">
			<div class="card-header">Запишите новую задачу</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Чё будем делать?" required>
					</div>
					<button type="submit" class="btn btn-primary  btn-lg active btn-floating btn-large red"><i
							class="material-icons">edit</i></button>
				</form>
			</div>
		</div>
		<!-- //Form  -->
		<!-- <button id="removeDoneTasks" class="btn btn-secondary mt-4 float-right">Удалить выполненные задачи</button> -->

	</div>

	<script src="js/main.js"></script>
</body>

</html>
